<main class="container">
  <h1>Contact</h1>
  <div class="grid two">
    <section class="card">
      <h2>Email</h2>
      <p><a href="mailto:eric@example.com">eric@example.com</a></p>
      <p class="note">Replace with your preferred address before publishing.</p>
    </section>

    <section class="card">
      <h2>Inquiry Form</h2>
      <!-- This form is static by default. For GitHub Pages, use a service like Formspree or Netlify Forms. -->
      <form class="form" method="post" action="#">
        <label>
          Name
          <input type="text" name="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button class="btn" type="submit">Send</button>
      </form>
      <p class="note">To enable submissions on GitHub Pages, connect the form to Formspree or Netlify.</p>
    </section>
  </div>
</main>
